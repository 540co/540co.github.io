---
layout: default-post
---
<div class="post">

  <header class="post-header">
      
    <img class="img-circle pull-right" width="100px" src="../../../../../assets/images/team/{{page.author_image}}">
  <h1 class="post-title">{{ page.title }}</h1>
      
      
      <p class="post-meta">Written by {% if page.author %} {{ page.author }}{% endif %} <br> {{ page.date | date: "%b %-d, %Y" }}</p>
  
  </header>
    <hr>
  <article class="post-content">
    {{ content }}
  </article>
    
    
</div>
